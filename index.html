<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombinoscope Dynamique</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(45deg, #e3f2fd, #ffffff);
            color: #333;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #003366;
            color: white;
        }
        .header img {
            max-width: 150px;
        }
        .filters {
            text-align: center;
            margin: 20px 0;
        }
        .trombinoscope {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: auto;
            padding: 20px;
            max-width: 1200px;
        }
        .person {
            position: relative;
            margin: 10px;
            text-align: center;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 250px;
            overflow: hidden;
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .person:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .person img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #003366;
        }
        .fixed-info {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .person:hover img {
            border-color: #ff9800;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: relative;
            margin: 10% auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 50%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .person {
                width: 90%;
                margin-bottom: 20px;
            }
            .trombinoscope {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/FGFMRD5.jpg" alt="M6 Logo">
        <h1>DIRECTION DES TECHNOLOGIES DE L'INNOVATION</h1>
        <p>Bienvenue au sein de la DTI.</p>
    </div>

    <div class="filters">
        <input type="text" id="searchName" placeholder="Rechercher par nom" style="padding: 10px; border-radius: 5px; border: 2px solid #003366;">
        <select id="filterDepartment" style="padding: 10px; border-radius: 5px; border: 2px solid #003366;">
            <option value="">-- Filtrer par Département --</option>
            <option value="DTI">DTI</option>
            <option value="Data">Data</option>
            <option value="Développement">Développement</option>
        </select>
        <select id="filterPosition" style="padding: 10px; border-radius: 5px; border: 2px solid #003366;">
            <option value="">-- Filtrer par Poste --</option>
            <option value="Ingénieur logiciel">Ingénieur logiciel</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Chef de projet IT">Chef de projet IT</option>
        </select>
        <select id="filterInterest" style="padding: 10px; border-radius: 5px; border: 2px solid #003366;">
            <option value="">-- Filtrer par Centres d'Intérêts --</option>
            <option value="Voyages et tourisme">Voyages et tourisme</option>
            <option value="Mode et design">Mode et design</option>
            <option value="Musique">Musique</option>
            <option value="Sport">Sport</option>
        </select>
    </div>

    <div class="trombinoscope" id="trombinoscope"></div>

    <div class="pagination" id="pagination"></div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script>
        let allData = []; // Stocker toutes les données pour les filtres
        const itemsPerPage = 20;
        let currentPage = 1;

        // Charger le fichier JSON via fetch
        fetch('collaborateurs.json')
            .then(response => response.json())
            .then(data => {
                allData = data;  // Stocker les données
                generateTrombinoscope(1, allData); // Passer les données JSON à la fonction
            });

        document.getElementById('searchName').addEventListener('input', filterPeople);
        document.getElementById('filterDepartment').addEventListener('change', filterPeople);
        document.getElementById('filterPosition').addEventListener('change', filterPeople);
        document.getElementById('filterInterest').addEventListener('change', filterPeople);

        function generateTrombinoscope(page, data) {
            const trombinoscope = document.getElementById('trombinoscope');
            trombinoscope.innerHTML = '';  
            const start = (page - 1) * itemsPerPage;
            const end = Math.min(start + itemsPerPage, data.length);

            for (let i = start; i < end; i++) {
                const person = document.createElement('div');
                person.classList.add('person');
                
                // Assurez-vous que la photo existe, sinon utilisez une photo par défaut
                const imageUrl = data[i]["photo"] || "https://via.placeholder.com/150";
                
                person.innerHTML = `
                    <img src="${imageUrl}" alt="Photo de ${data[i]["Nom et Prénom"]}">
                    <div class="fixed-info">
                        <strong>Nom :</strong> ${data[i]["Nom et Prénom"]}<br>
                        <strong class="job">Poste :</strong> ${data[i].poste || 'Non renseigné'}<br>
                        <strong class="department">Équipe :</strong> ${data[i]["Département ou équipe"] || 'Non renseigné'}<br>
                        <strong>Email :</strong> ${data[i]["Votre adresse mail"] || 'Non renseigné'}<br>
                    </div>
                `;
                person.querySelector('img').addEventListener('click', function() {
                    openModal(i, data);
                });
                trombinoscope.appendChild(person);
            }

            generatePagination(data);
        }

        function generatePagination(data) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(data.length / itemsPerPage);

            for (let page = 1; page <= totalPages; page++) {
                const button = document.createElement('button');
                button.innerText = page;
                button.onclick = () => {
                    currentPage = page;
                    generateTrombinoscope(page, data);
                };
                if (page === currentPage) {
                    button.style.fontWeight = 'bold';
                }
                pagination.appendChild(button);
            }
        }

        function filterPeople() {
            const nameInput = document.getElementById('searchName').value.toLowerCase();
            const departmentFilter = document.getElementById('filterDepartment').value.toLowerCase();
            const positionFilter = document.getElementById('filterPosition').value.toLowerCase();
            const interestFilter = document.getElementById('filterInterest').value.toLowerCase();

            const filteredData = allData.filter(person => {
                const name = person["Nom et Prénom"].toLowerCase();
                const department = person["Département ou équipe"]?.toLowerCase() || '';
                const position = person["poste"]?.toLowerCase() || '';
                const interests = person["Quels sont vos centres d'intérêts ?"]?.toLowerCase() || '';

                return name.includes(nameInput) &&
                    (department.includes(departmentFilter) || departmentFilter === "") &&
                    (position.includes(positionFilter) || positionFilter === "") &&
                    (interests.includes(interestFilter) || interestFilter === "");
            });

            generateTrombinoscope(1, filteredData);
        }

        function openModal(index, data) {
            const modal = document.getElementById('modal');
            const modalDetails = document.getElementById('modal-details');
            const person = data[index];

            modalDetails.innerHTML = `
    
                <strong>Téléphone :</strong> ${person["Numéro de téléphone"] || 'Non renseigné'}<br>
                <strong>équipe :</strong> ${person["Département ou équipe"] || 'Non renseigné'}<br>
                <strong>Statut professionnel :</strong> ${person["Statut professionnel"] || 'Non renseigné'}<br>
                <strong>Mail supérieur hiérarchique :</strong> ${person["Le mail de votre supérieur hiérarchique"] || 'Non renseigné'}<br>
                <strong>Bâtiment :</strong> ${person["Bâtiment"] || 'Non renseigné'}<br>
                <strong>Étage :</strong> ${person["Etage"] || 'Non renseigné'}<br>
                <strong>Centres d'intérêts :</strong> ${person["Quels sont vos centres d'intérêts ?"] || 'Non renseigné'}<br>
                <strong>Compétence à apprendre :</strong> ${person["Quelle compétence ou activité aimeriez-vous apprendre ?"] || 'Non renseigné'}<br>
                <strong>LinkedIn :</strong> <a href="${person["Profil linkedin"] || '#'}" target="_blank">Voir le profil</a><br>
            `;
            modal.style.display = "block";
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = "none";
        }
    </script>

</body>
</html>
