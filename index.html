<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombinoscope Dynamique</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Styles g√©n√©raux ici */
    </style>
</head>
<body>

    <!-- En-t√™te avec le logo et les informations -->
    <div class="header">
        <img src="https://i.imgur.com/FGFMRD5.jpg" alt="M6 Logo">
        <h1>DIRECTION DES TECHNOLOGIES DE L'INNOVATION</h1>
        <p>Bienvenue au sein de la DTI.</p>
    </div>

    <!-- Champs de recherche et filtres -->
    <div class="filters">
        <input type="text" id="searchName" placeholder="üîç Rechercher par nom">
        <select id="filterDepartment">
            <option value="">üõ†Ô∏è Filtrer par √âquipe</option>
        </select>
        <select id="filterPosition">
            <option value="">üìã Filtrer par Poste</option>
        </select>
        <select id="filterInterest">
            <option value="">‚≠ê Filtrer par Centres d'Int√©r√™ts</option>
        </select>
    </div>

    <!-- Section pour afficher les collaborateurs -->
    <div id="collaboratorCount" style="text-align: center; margin-top: 10px; font-size: 16px;"></div>
    <div id="trombinoscope" class="trombinoscope"></div>
    <div id="pagination" class="pagination"></div>

    <!-- Modale pour afficher les d√©tails suppl√©mentaires -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>¬© 2024 Direction des Technologies de l'Innovation - Tous droits r√©serv√©s</p>
        <p><a href="#">Mentions l√©gales</a> | <a href="#">Contact</a></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let allData = [];
            const itemsPerPage = 20;
            let currentPage = 1;

            fetch('./collaborateurs.json')
                .then(response => response.json())
                .then(data => {
                    allData = data;
                    generatePositionsFilter(data);
                    generateDepartmentsFilter(data);  // Appelle la fonction manquante ici
                    generateInterestsFilter(data);    // G√©n√©rer les options du filtre Centres d'Int√©r√™ts
                    generateTrombinoscope(1, allData);
                    updateCollaboratorCount(allData.length);
                });

            document.getElementById('searchName').addEventListener('input', filterPeople);
            document.getElementById('filterDepartment').addEventListener('change', filterPeople);
            document.getElementById('filterPosition').addEventListener('change', filterPeople);
            document.getElementById('filterInterest').addEventListener('change', filterPeople);

            // Ajout de la fonction manquante `generateDepartmentsFilter`
            function generateDepartmentsFilter(data) {
                const filterDepartment = document.getElementById('filterDepartment');
                const uniqueDepartments = new Set();

                data.forEach(person => {
                    if (person["√©quipe"]) {
                        uniqueDepartments.add(person["√©quipe"]);
                    }
                });

                // Convertir le Set en Array et trier en ordre alphab√©tique
                Array.from(uniqueDepartments).sort().forEach(department => {
                    const option = document.createElement('option');
                    option.value = department;
                    option.textContent = department;
                    filterDepartment.appendChild(option);
                });
            }

            function generatePositionsFilter(data) {
                const filterPosition = document.getElementById('filterPosition');
                const uniquePositions = new Set();

                data.forEach(person => {
                    if (person["poste"]) {
                        uniquePositions.add(person["poste"]);
                    }
                });

                // Convertir le Set en Array et trier en ordre alphab√©tique
                Array.from(uniquePositions).sort().forEach(position => {
                    const option = document.createElement('option');
                    option.value = position;
                    option.textContent = position;
                    filterPosition.appendChild(option);
                });
            }

            function generateInterestsFilter(data) {
                const filterInterest = document.getElementById('filterInterest');
                const uniqueInterests = new Set();

                data.forEach(person => {
                    if (person["Quels sont vos centres d'int√©r√™ts ?"]) {
                        const interests = person["Quels sont vos centres d'int√©r√™ts ?"].split(', ');
                        interests.forEach(interest => uniqueInterests.add(interest));
                    }
                });

                // Convertir le Set en Array et trier en ordre alphab√©tique
                Array.from(uniqueInterests).sort().forEach(interest => {
                    const option = document.createElement('option');
                    option.value = interest;
                    option.textContent = interest;
                    filterInterest.appendChild(option);
                });
            }

            function filterPeople() {
                const nameInput = document.getElementById('searchName').value.toLowerCase();
                const departmentFilter = document.getElementById('filterDepartment').value.toLowerCase();
                const positionFilter = document.getElementById('filterPosition').value.toLowerCase();
                const interestFilter = document.getElementById('filterInterest').value.toLowerCase();

                const filteredData = allData.filter(person => {
                    const name = person["Nom et Pr√©nom"].toLowerCase();
                    const department = person["√©quipe"]?.toLowerCase() || '';
                    const position = person["poste"]?.toLowerCase() || '';
                    const interests = person["Quels sont vos centres d'int√©r√™ts ?"]?.toLowerCase() || '';

                    return name.includes(nameInput) &&
                        (department.includes(departmentFilter) || departmentFilter === "") &&
                        (position.includes(positionFilter) || positionFilter === "") &&
                        (interests.includes(interestFilter) || interestFilter === "");
                });

                generateTrombinoscope(1, filteredData);
                updateCollaboratorCount(filteredData.length);
            }

            function generateTrombinoscope(page, data) {
                const trombinoscope = document.getElementById('trombinoscope');
                trombinoscope.innerHTML = '';
                const start = (page - 1) * itemsPerPage;
                const end = Math.min(start + itemsPerPage, data.length);

                for (let i = start; i < end; i++) {
                    const person = document.createElement('div');
                    person.classList.add('person');
                    const imageUrl = data[i]["Vous pouvez ajouter une photo pour personnaliser votre profil et permettre aux autres de mieux associer votre visage √† votre nom."] || "https://via.placeholder.com/150";

                    person.innerHTML = `
                        <img src="${imageUrl}" alt="Photo de ${data[i]["Nom et Pr√©nom"]}" class="open-modal" data-index="${i}">
                        <div class="fixed-info">
                            <strong>Nom :</strong> ${data[i]["Nom et Pr√©nom"]}<br>
                            <strong class="job">Poste :</strong> ${data[i].poste || 'Non renseign√©'}<br>
                            <strong class="department">√âquipe :</strong> ${data[i]["√©quipe"] || 'Non renseign√©'}<br>
                            <strong>Email :</strong> ${data[i]["Votre adresse mail"] || 'Non renseign√©'}<br>
                        </div>
                    `;
                    trombinoscope.appendChild(person);
                }

                generatePagination(data);

                // Attache l'√©v√©nement de la modale
                document.querySelectorAll('.open-modal').forEach(img => {
                    img.addEventListener('click', function() {
                        openModal(img.getAttribute('data-index'));
                    });
                });
            }

            function generatePagination(data) {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                const totalPages = Math.ceil(data.length / itemsPerPage);

                for (let page = 1; page <= totalPages; page++) {
                    const button = document.createElement('button');
                    button.innerText = page;
                    button.onclick = () => {
                        currentPage = page;
                        generateTrombinoscope(page, data);
                    };
                    if (page === currentPage) {
                        button.style.fontWeight = 'bold';
                    }
                    pagination.appendChild(button);
                }
            }

            // Rendre accessible openModal au global
            window.openModal = function(index) {
                const modal = document.getElementById('modal');
                const modalDetails = document.getElementById('modal-details');
                const person = allData[index];

                modalDetails.innerHTML = `
                    <strong>Nom :</strong> ${person["Nom et Pr√©nom"]}<br>
                    <strong>Poste :</strong> ${person["poste"] || 'Non renseign√©'}<br>
                    <strong>T√©l√©phone :</strong> ${person["Num√©ro de t√©l√©phone"] || 'Non renseign√©'}<br>
                    <strong>√âquipe :</strong> ${person["√©quipe"] || 'Non renseign√©'}<br>
                    <strong>Statut professionnel :</strong> ${person["Statut professionnel"] || 'Non renseign√©'}<br>
                    <strong>Mail du sup√©rieur hi√©rarchique :</strong> ${person["Le mail de votre sup√©rieur hi√©rarchique"] || 'Non renseign√©'}<br>
                    <strong>B√¢timent :</strong> ${person["B√¢timent"] || 'Non renseign√©'}<br>
                    <strong>√âtage :</strong> ${person["Etage"] || 'Non renseign√©'}<br>
                    <strong>Centres d'int√©r√™ts :</strong> ${person["Quels sont vos centres d'int√©r√™ts ?"] || 'Non renseign√©'}<br>
                    <strong>Profil LinkedIn :</strong> <a href="${person["Profil linkedin"] || '#'}" target="_blank">Voir le profil</a>
                `;
                modal.style.display = "block";
            }

            window.closeModal = function() {
                const modal = document.getElementById('modal');
                modal.style.display = "none";
            }

            function updateCollaboratorCount(count) {
                document.getElementById('collaboratorCount').textContent = `Collaborateurs affich√©s : ${count}`;
            }
        });
    </script>

</body>
</html>
